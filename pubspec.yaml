name: p3lep_run
description: A 2D infinite side scroller.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flame: 1.10.0
  flame_audio: 2.1.2
  hive: 2.2.3
  path_provider: 2.1.1
  provider: 6.0.5
  flutter:
    sdk: flutter
  cupertino_icons: 1.0.6
  google_fonts: ^6.1.0

dev_dependencies:
  hive_generator: 2.0.1
  build_runner: 2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/parallax/
    - assets/images/AngryPig/
    - assets/images/Bat/
    - assets/images/Rino/
    - assets/audio/
    - assets/images/DinoSprites - mort.png

  fonts:
    - family: Audiowide
      fonts:
        - asset: assets/fonts/Audiowide/Audiowide-Regular.ttf
